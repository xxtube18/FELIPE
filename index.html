<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>INSCRI√á√ÉO PICS BAN</title>
    <style>
        /* ANIMA√á√ÉO NEON QUE MUDA DE COR (AZUL E VERDE) */
        @keyframes neon-flow {
            0% { 
                border-color: #58a6ff; 
                box-shadow: 0 0 15px #58a6ff, inset 0 0 5px #58a6ff; 
            }
            50% { 
                border-color: #00ff00; 
                box-shadow: 0 0 30px #00ff00, inset 0 0 10px #00ff00; 
            }
            100% { 
                border-color: #58a6ff; 
                box-shadow: 0 0 15px #58a6ff, inset 0 0 5px #58a6ff; 
            }
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Impact', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            background: #111;
            border: 4px solid #58a6ff; /* Borda grossa para o neon aparecer */
            border-radius: 20px;
            overflow: hidden;
            max-width: 850px;
            width: 100%;
            animation: neon-flow 3s infinite ease-in-out;
        }

        /* LADO DA FOTO (RAIZ: foto.png) */
        .foto-lateral {
            width: 45%;
            background-image: url('foto.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-right: 2px solid rgba(0, 255, 0, 0.5);
            min-height: 520px;
            background-color: #1a1a1a;
        }

        .form-lateral {
            padding: 40px;
            width: 55%;
            background: linear-gradient(180deg, #111 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* NOMES JUNTOS NO TOPO */
        .header-group {
            margin-bottom: 25px;
        }

        h1 { 
            color: #00ff00; 
            font-size: 28px; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.4);
        }

        h3 { 
            color: #58a6ff; 
            font-size: 16px; 
            margin: 2px 0 0 0;
            text-transform: uppercase;
            font-family: sans-serif;
            font-weight: bold;
        }

        label { 
            display: block; 
            margin-top: 15px; 
            color: #aaa; 
            font-size: 13px; 
            text-transform: uppercase;
            font-family: sans-serif;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00ff00;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .cpt-row {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
        }

        /* BOT√ÉO COM NEON NO HOVER */
        button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: #00ff00;
            color: black;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 8px;
            transition: 0.4s;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            transform: scale(1.02);
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #444;
            text-align: center;
            font-family: sans-serif;
        }

        /* Celular */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .foto-lateral { width: 100%; min-height: 280px; border-right: none; border-bottom: 3px solid #00ff00; }
            .form-lateral { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

<div class="main-container">

</html>
