<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRI√á√ÉO PICS BAN</title>
    <style>
        /* ANIMA√á√ÉO NEON PRINCIPAL */
        @keyframes neon-flow {
            0% { border-color: #58a6ff; box-shadow: 0 0 15px #58a6ff; }
            50% { border-color: #00ff00; box-shadow: 0 0 30px #00ff00; }
            100% { border-color: #58a6ff; box-shadow: 0 0 15px #58a6ff; }
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Impact', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* TELA DE ESCOLHA */
        #selector-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* FOTO NA TELA DE ENTRADA */
        .avatar-entrada {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #00ff00;
            background-image: url('foto.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px #00ff00;
            margin-bottom: 10px;
        }

        .select-btn {
            width: 260px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            border-radius: 12px;
            transition: 0.4s;
            font-family: 'Impact', sans-serif;
            letter-spacing: 1px;
        }

        .btn-pc { border: 2px solid #58a6ff; color: #58a6ff; }
        .btn-pc:hover { background: #58a6ff; color: black; box-shadow: 0 0 40px #58a6ff; transform: scale(1.05); }

        .btn-mobile { border: 2px solid #00ff00; color: #00ff00; }
        .btn-mobile:hover { background: #00ff00; color: black; box-shadow: 0 0 40px #00ff00; transform: scale(1.05); }

        /* CONTAINER DO FORMUL√ÅRIO */
        #main-content {
            display: none; 
            width: 95%;
            max-width: 850px;
            background: #111;
            border: 4px solid #58a6ff; 
            border-radius: 20px;
            overflow: hidden;
            animation: neon-flow 3s infinite ease-in-out;
        }

        .layout-flex {
            display: flex;
            flex-direction: row;
        }

        .foto-lateral {
            width: 45%;
            background-image: url('foto.png'); 
            background-size: cover;
            background-position: center;
            min-height: 520px;
            border-right: 2px solid #00ff00;
        }

        .form-lateral {
            padding: 40px;
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { color: #00ff00; font-size: 28px; margin: 0; text-transform: uppercase; text-shadow: 0 0 8px rgba(0,255,0,0.4); }
        h3 { color: #58a6ff; font-size: 16px; margin: 2px 0 25px 0; font-family: sans-serif; }
        label { display: block; margin-top: 15px; color: #aaa; font-size: 13px; text-transform: uppercase; font-family: sans-serif; }
        
        input[type="text"], select {
            width: 100%; padding: 14px; margin-top: 8px; background: #0a0a0a; border: 1px solid #333; color: #00ff00; border-radius: 8px; box-sizing: border-box;
        }

        button.submit-btn {
            width: 100%; padding: 18px; margin-top: 30px; background: #00ff00; color: black; border: none; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 8px; transition: 0.4s;
        }
        button.submit-btn:hover { background: #fff; box-shadow: 0 0 20px #00ff00; }

        .footer { margin-top: 25px; font-size: 11px; color: #555; text-align: center; font-family: sans-serif; }

        /* AJUSTES MOBILE */
        .mobile-mode { flex-direction: column !important; }
        .mobile-mode .foto-lateral { width: 100% !important; min-height: 250px !important; border-right: none; border-bottom: 3px solid #00ff00; }
        .mobile-mode .form-lateral { width: 100% !important; padding: 25px !important; }

    </style>
</head>
<body>

    <div id="selector-screen">
        <div class="avatar-entrada"></div>
        <h2 style="color:white; margin: 10px 0 20px 0; letter-spacing:2px; font-size: 22px;">COACH LIPEE</h2>
        <p style="color:#8b949e; font-family: sans-serif; margin-bottom: 20px;">ESCOLHA O MELHOR LAYOUT PARA VOC√ä:</p>
        
        <button class="select-btn btn-pc" onclick="startApp('pc')">LAYOUT COMPUTADOR</button>
        <button class="select-btn btn-mobile" onclick="startApp('mobile')">LAYOUT MOBILE</button>
    </div>

    <div id="main-content">
        <div class="layout-flex" id="flex-container">
            <div class="foto-lateral"></div>
            
            <div class="form-lateral">
                <div class="header-group">
                    <h1>INSCRI√á√ÉO PICS BAN</h1>
                    <h3>COACH LIPEE & GUSTA</h3>
                </div>

                <form action="https://script.google.com/macros/s/AKfycbw0W8RgEWtBPwdqkRkOugJso-usl8dRs5hZU0FRisLX0buMJewgRLd8Ju2EcteQsxwk/exec" method="POST">
                    <label>NICK DO JOGADOR</label>
                    <input type="text" name="nome" placeholder="EX: PICS_GUSTA" required>

                    <label>QUAL SUA FUN√á√ÉO?</label>
                    <select name="funcao">
                        <option value="Bomba">BOMBA üí£</option>
                        <option value="Rush">RUSH üèÉ</option>
                        <option value="Suporte">SUPORTE üõ°Ô∏è</option>
                    </select>

                    <div style="display:flex; align-items:center; margin-top:20px; gap:10px;">
                        <input type="checkbox" name="cpt" value="Sim" style="width:20px; height:20px;">
                        <label style="margin:0; font-family: sans-serif; font-size: 14px;">SOU O CAPIT√ÉO (CPT)</label>
                    </div>

                    <button type="submit" class="submit-btn">CONFIRMAR INSCRI√á√ÉO</button>
                </form>

                <div class="footer">SISTEMA OFICIAL COACH LIPEE</div>
            </div>
        </div>
    </div>

    <script>
        function startApp(mode) {
            document.getElementById('selector-screen').style.display = 'none';
            const main = document.getElementById('main-content');
            main.style.display = 'block';
            
            if(mode === 'mobile') {
                document.getElementById('flex-container').classList.add('mobile-mode');
            }
        }
    </script>

</body>
</html>
