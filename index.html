<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        /* Anima√ß√£o Neon nas Bordas do Card Principal */
        @keyframes glow {
            0% { border-color: #58a6ff; box-shadow: 0 0 10px #58a6ff; }
            50% { border-color: #00ff00; box-shadow: 0 0 25px #00ff00; }
            100% { border-color: #58a6ff; box-shadow: 0 0 10px #58a6ff; }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Impact', 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            background: #111;
            border: 3px solid #58a6ff;
            border-radius: 15px;
            overflow: hidden;
            max-width: 850px;
            width: 100%;
            animation: glow 4s infinite ease-in-out;
        }

        /* Lado da Foto (Pasta foto/foto.png) */
        .foto-lateral {
            width: 45%;
            background-image: url('foto/foto.png'); 
            background-size: cover;
            background-position: center;
            border-right: 2px solid #00ff00;
            min-height: 500px;
        }

        /* Lado do Formul√°rio */
        .form-lateral {
            padding: 40px;
            width: 55%;
            background: linear-gradient(180deg, rgba(17,17,17,0.9) 0%, rgba(0,0,0,1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 { 
            color: #00ff00; 
            font-size: 35px; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00;
        }

        h3 { 
            color: #58a6ff; 
            font-size: 16px; 
            margin: 5px 0 30px 0;
            letter-spacing: 1px;
            font-family: sans-serif;
            font-weight: bold;
        }

        label { 
            display: block; 
            margin-top: 15px; 
            color: #ccc; 
            font-size: 13px; 
            text-transform: uppercase;
            font-family: sans-serif;
        }
        
        /* Neon nos Inputs ao focar */
        input[type="text"], select {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #00ff00;
            border-radius: 6px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .cpt-row {
            display: flex;
            align-items: center;
            margin-top: 25px;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
        }

        /* BOT√ÉO COM EFEITO NEON AO PASSAR O MOUSE */
        button {
            width: 100%;
            padding: 20px;
            margin-top: 35px;
            background: #00ff00;
            color: black;
            border: none;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Impact', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 8px;
            transition: 0.4s;
            position: relative;
        }

        button:hover {
            background: #00ff00;
            color: white;
            /* Brilho Neon intenso no hover */
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
            text-shadow: 0 0 5px white;
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #555;
            text-align: center;
            font-family: sans-serif;
        }

        /* Ajuste Mobile */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .foto-lateral { width: 100%; min-height: 250px; border-right: none; border-bottom: 3px solid #00ff00; }
            .form-lateral { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

</html>
