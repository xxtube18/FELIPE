<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        /* Anima√ß√£o suave na borda do container */
        @keyframes glow {
            0% { border-color: #30363d; }
            50% { border-color: #00ff00; box-shadow: 0 0 15px rgba(0,255,0,0.15); }
            100% { border-color: #30363d; }

        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            max-width: 820px;
            width: 100%;
            animation: glow 4s infinite ease-in-out;
        }

        /* FOTO LATERAL - Certifique-se que o arquivo foto.png est√° na raiz */
        .foto-lateral {
            width: 45%;
            background-image: url('foto.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-right: 1px solid #30363d;
            min-height: 500px;
            background-color: #0d1117;
        }

        .form-lateral {
            padding: 40px;
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* CABE√áALHO CORRIGIDO */
        .header-group {
            margin-bottom: 30px;
        }

        h1 { 
            color: #00ff00; 
            font-size: 24px; 
            margin: 0; 
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Neon suave apenas para destaque */
            text-shadow: 0 0 5px rgba(0,255,0,0.3);
        }

        h3 { 
            color: #58a6ff; 
            font-size: 14px; 
            margin: 4px 0 0 0;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        label { 
            display: block; 
            margin-top: 18px; 
            color: #8b949e; 
            font-size: 12px; 
            text-transform: uppercase;
            font-weight: bold;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .cpt-row {
            display: flex;
            align-items: center;
            margin-top: 22px;
            gap: 10px;
            font-size: 14px;
            color: #c9d1d9;
        }

        /* BOT√ÉO COM EFEITO NEON NO HOVER */
        button {
            width: 100%;
            padding: 16px;
            margin-top: 32px;
            background: #238636;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2ea043;
            /* Neon verde intenso ao passar o mouse */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 10px;
            color: #484f58;
            text-align: center;
            text-transform: uppercase;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .foto-lateral { width: 100%; min-height: 280px; border-right: none; border-bottom: 1px solid #30363d; }
            .form-lateral { width: 100%; padding: 30px; }
        }
    </style>
</head>
<body>

<div class="main-container">

</html>
